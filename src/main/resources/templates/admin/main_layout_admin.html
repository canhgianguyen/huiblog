<!doctype html>
<html class="fixed" xmlns:th="http://www.thymeleaf.org"
	  th:fragment="main-fragment(title, mainContent)">
	<head>

		<!-- Basic -->
		<meta charset="UTF-8">

		<title>Hui's Pesonal Blog</title>
		<meta name="keywords" content="HTML5 Admin Template" />
		<meta name="description" content="Porto Admin - Responsive HTML5 Template">
		<meta name="author" content="okler.net">

		<!-- Mobile Metas -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

		<!-- Web Fonts  -->
		<link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800|Shadows+Into+Light" rel="stylesheet" type="text/css">

		<!-- Vendor CSS -->
		<link rel="stylesheet" th:href="@{/assets/vendor/bootstrap/css/bootstrap.css}" />
		<link rel="stylesheet" th:href="@{/assets/vendor/font-awesome/css/font-awesome.css}" />
		<link rel="stylesheet" th:href="@{/assets/vendor/magnific-popup/magnific-popup.css}" />

		<!-- Specific Page Vendor CSS -->
		<link rel="stylesheet" th:href="@{/assets/vendor/jquery-ui/css/ui-lightness/jquery-ui-1.10.4.custom.css}" />
		<link rel="stylesheet" th:href="@{/assets/vendor/select2/select2.css}" />
		<link rel="stylesheet" th:href="@{/assets/vendor/bootstrap-multiselect/bootstrap-multiselect.css}" />
		<link rel="stylesheet" th:href="@{/assets/vendor/bootstrap-tagsinput/bootstrap-tagsinput.css}" />
		<link rel="stylesheet" th:href="@{/assets/vendor/bootstrap-colorpicker/css/bootstrap-colorpicker.css}" />
		<link rel="stylesheet" th:href="@{/assets/vendor/bootstrap-timepicker/css/bootstrap-timepicker.css}" />
		<link rel="stylesheet" th:href="@{/assets/vendor/dropzone/css/basic.css}" />
		<link rel="stylesheet" th:href="@{/assets/vendor/dropzone/css/dropzone.css}" />
		<link rel="stylesheet" th:href="@{/assets/vendor/bootstrap-markdown/css/bootstrap-markdown.min.css}" />

		<link rel="stylesheet" th:href="@{/assets/vendor/codemirror/lib/codemirror.css}" />
		<link rel="stylesheet" th:href="@{/assets/vendor/codemirror/theme/monokai.css}" />

		<!-- Specific Page Vendor CSS -->
		<link rel="stylesheet" th:href="@{/assets/vendor/select2/select2.css}" />
		<link rel="stylesheet" th:href="@{/assets/vendor/jquery-datatables-bs3/assets/css/datatables.css}" />
		<link rel="stylesheet" th:href="@{/assets/vendor/pnotify/pnotify.custom.css}" />

		<!-- Theme CSS -->
		<link rel="stylesheet" th:href="@{/assets/stylesheets/theme.css}" />

		<!-- Specific Page Vendor CSS -->
		<link rel="stylesheet" th:href="@{/assets/vendor/bootstrap-fileupload/bootstrap-fileupload.min.css}" />

		<!-- Skin CSS -->
		<link rel="stylesheet" th:href="@{/assets/stylesheets/skins/default.css}" />

		<!-- Theme Custom CSS -->
		<link rel="stylesheet" th:href="@{/assets/stylesheets/theme-custom.css}">


	</head>
	<body>
		<section class="body">

			<!-- start: header -->
			<header class="header">
				<div class="logo-container">
					<a href="/admin" class="logo">
						<img src="assets/images/logo.png" height="35" alt="Porto Admin" />
					</a>
					<div class="visible-xs toggle-sidebar-left" data-toggle-class="sidebar-left-opened" data-target="html" data-fire-event="sidebar-left-opened">
						<i class="fa fa-bars" aria-label="Toggle sidebar"></i>
					</div>
				</div>

				<!-- start: search & user box -->
				<div class="header-right">

					<div id="userbox" class="userbox">
						<a>
							<figure class="profile-picture">
								<img th:src="@{${info.avatar}}" alt="Joseph Doe" class="img-circle" data-lock-picture="assets/images/!logged-user.jpg" />
							</figure>
							<div class="profile-info" data-lock-name="John Doe" data-lock-email="johndoe@okler.com">
								<span class="name" th:text="${info.name}">J</span>
								<span class="role" th:text="${info.role}"></span>
							</div>
						</a>
					</div>
				</div>
				<!-- end: search & user box -->
			</header>
			<!-- end: header -->

			<div class="inner-wrapper">
				<!-- start: sidebar -->
				<aside id="sidebar-left" class="sidebar-left">

					<div class="sidebar-header">
						<div class="sidebar-title">
							Controll
						</div>
					</div>

					<div class="nano">
						<div class="nano-content">
							<nav id="menu" class="nav-main" role="navigation">
								<ul class="nav nav-main">
									<li>
										<a th:href="@{/admin}">
											<i class="fa fa-home" aria-hidden="true"></i>
											<span>Dashboard</span>
										</a>
									</li>
									<li>
										<a th:href="@{/admin/post}">
											<i class="fa fa-comments" aria-hidden="true"></i>
											<span>Post</span>
										</a>
									</li>
									<li>
										<a th:href="@{/admin/category}">
											<i class="fa fa-tasks" aria-hidden="true"></i>
											<span>Category</span>
										</a>
									</li>
									<li>
										<a th:href="@{/admin/user}">
											<i class="fa fa-users" aria-hidden="true"></i>
											<span>Users</span>
										</a>
									</li>

								</ul>
							</nav>

							<hr class="separator" />

						</div>

					</div>

				</aside>
				<!-- end: sidebar -->

				<section role="main" class="content-body">
					<header class="page-header">
						<h2 th:replace="${title}">Default Layout</h2>
					</header>

					<!--Content fragment Start-->
					<th:block th:insert="${mainContent} ?: ~{}"></th:block>
					<!--Content fragment End-->

				</section>
			</div>

			<!-- Vendor -->
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
			<script th:src="@{/assets/vendor/jquery/jquery.js}"></script>
			<script th:src="@{/assets/vendor/bootstrap/js/bootstrap.js}"></script>
			<script th:src="@{/assets/vendor/jquery-placeholder/jquery.placeholder.js}"></script>

			<!-- Specific Page Vendor -->
			<script th:src="@{/assets/vendor/pnotify/pnotify.custom.js}"></script>
			<script th:src="@{/assets/vendor/jquery-autosize/jquery.autosize.js}"></script>
			<script th:src="@{/assets/vendor/bootstrap-fileupload/bootstrap-fileupload.min.js}"></script>

			<script th:src="@{/assets/vendor/summernote/summernote.js}"></script>


			<script th:src="@{/assets/javascripts/forms/examples.advanced.form.js}"></script>


			<script th:src="@{/js/jquery-dateformat.min.js}"></script>
			<script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js}"></script>
			<script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.9.0/sweetalert2.all.min.js}"></script>

			<script th:src="@{/js/admin-category-click.js}"></script>
			<script th:src="@{/js/admin-post.js}"></script>
			<script th:src="@{/js/admin-post-click.js}"></script>
			<script th:src="@{/js/admin-user.js}"></script>
		</section>
	</body>
</html>
